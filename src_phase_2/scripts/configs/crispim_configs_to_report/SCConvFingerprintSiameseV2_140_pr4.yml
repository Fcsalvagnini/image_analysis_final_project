epochs: 200
batch_size: 32
path_to_save_model: "../models/SCConvFingerprintSiameseV2_140_pr4/"
path_to_save_report: "../report/SCConvFingerprintSiameseV2_140_pr4/"
wandb: True
network: SCConvFingerprintSiameseV2_140_pr4

test:
  batch_size: 1
  verbose: 1

model:
  SCConvFingerprintSiameseV2:
    input_size: !!python/list [140, 140]
    kernel_size: 5
    output_neurons: 5
    activation: True
    pooling_ratio: 4

train_dataset:
  BalancedCroppedDataset:
    images_folder: "../data/images_02_cropped/"
    transform: BasicTransformations
    mode: 0 # 0: gray scale | 1: RGB
    subset_images: "../compare_files/train.txt"
    repeat: 1
    binarize: True
    invert: True

validation_dataset:
  BalancedCroppedDataset:
    images_folder: "../data/images_02_cropped/"
    transform: BasicTransformations
    mode: 0 # 0: gray scale | 1: RGB
    subset_images: "../compare_files/validation.txt"
    repeat: 4
    binarize: True
    invert: True

test_dataset:
  BalancedCroppedDataset:
    images_folder: "../data/images_02_cropped/"
    transform: BasicTransformations
    mode: 0 # 0: gray scale | 1: RGB
    subset_images: "../compare_files/test.txt"
    repeat: 1
    binarize: True
    invert: True

transformation:
  BasicTransformations:
    image_size: !!python/list [140, 140]
    affine_degrees: 10
    affine_translate: !!python/tuple [0.01, 0.2]
    affine_scale: !!python/tuple [0.8, 1.2]
    rotate_degrees: 45
    gaussian_blur_kernel: !!python/tuple [3, 3]
    random_erasing_p: 0.5
    random_erasing_scale: !!python/tuple [0.02, 0.3]


optimizer:
  Adam:
    lr: 0.001
    weight_decay: 0

loss:
  ContrastiveLoss:
    margin: 2.0
    contrastive_threshold: 1.1